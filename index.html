<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulti Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="round-number-container">
            <span id="round-number-label">Round 1</span>
        </div>
    </header>
    <main>
        <div id="player-container">
            <h2>Player</h2>
            <div id="player-number-cards" class="card-container"></div>
            <div id="player-special-cards" class="card-container"></div>
            <div id="player-message"></div>
            <button id="draw-card">Draw Card</button>
            <button id="keep">Keep</button>
            <div id="player-count">0/21</div>
        </div>

        <div id="drag-container">
            <h2>Drag Special Cards here</h2>
            <div id="draggable-area"></div>
        </div>

        <div id="enemy-container">
            <h2>Enemy</h2>
            <div id="enemy-number-cards" class="card-container"></div>
            <div id="enemy-special-cards" class="card-container"></div>
            <div id="enemy-message"></div>
            <div id="enemy-count">0/21</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
